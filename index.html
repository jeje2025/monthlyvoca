<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제제편입 7월 먼슬리 어휘 정리</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@300;400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #6c757d 0%, #ff6b6b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-container {
            text-align: center;
            padding: 30px 15px 40px;
            position: relative;
        }

        .header-title {
            margin-bottom: 20px;
        }

        .title-english {
            display: block;
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: white;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 5px;
            line-height: 1.1;
        }

        .title-korean {
            display: block;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            font-weight: 300;
            color: rgba(255,255,255,0.9);
            letter-spacing: 2px;
        }

        .header-subtitle {
            margin-top: 20px;
        }

        .quote-mark {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: rgba(255,255,255,0.7);
            vertical-align: middle;
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 3.5vw, 1.4rem);
            color: white;
            font-style: italic;
            margin: 0 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            display: inline-block;
        }

        .quote-description {
            margin-top: 8px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: clamp(0.75rem, 2.5vw, 0.95rem);
            color: rgba(255,255,255,0.85);
            font-weight: 300;
            letter-spacing: 0.5px;
            line-height: 1.4;
            padding: 0 20px;
        }

        h1 {
            display: none;
        }

        .search-box {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .word-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #6c757d;
            flex-wrap: wrap;
            gap: 10px;
        }

        .word-stats span {
            white-space: nowrap;
        }

        .word-stats strong {
            color: #ff6b6b;
            font-size: 16px;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .word-card {
            background: #fff3e0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .word-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #6c757d);
        }

        .word-card.memorized {
            opacity: 0.7;
            background: #e8f5e9;
        }

        .word-card.memorized::before {
            background: linear-gradient(90deg, #28a745, #6c757d);
        }

        .memorize-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: white;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .memorize-btn:hover {
            background: #ff6b6b;
            color: white;
        }

        .memorize-btn.memorized {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .word-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .word-example {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-style: normal;
            color: #555;
            border-left: 4px solid #ff6b6b;
            font-size: 14px;
            line-height: 1.6;
        }

        .word-relations {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .relation-box {
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.5;
        }

        .synonyms {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .antonyms {
            background: #ffebee;
            color: #c62828;
        }

        .relation-label {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 11px;
            opacity: 0.8;
        }

        .word-meaning {
            background: #f0f4ff;
            padding: 12px;
            border-radius: 8px;
            color: #333;
            font-weight: 500;
            border: 2px solid #e0e9ff;
            font-size: 15px;
            line-height: 1.5;
        }

        /* 테이블 뷰 스타일 */
        .table-view {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-family: 'Pretendard', -apple-system, sans-serif;
        }

        th {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
            color: white;
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th:first-child {
            border-top-left-radius: 20px;
            width: 15%;
        }

        th:last-child {
            border-top-right-radius: 20px;
            width: 20%;
        }

        th:nth-child(2) {
            width: 35%;
        }

        th:nth-child(3), th:nth-child(4) {
            width: 15%;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid #f8f9fa;
            font-size: 13px;
            line-height: 1.6;
            color: #495057;
            vertical-align: top;
        }

        tr {
            transition: all 0.3s ease;
            position: relative;
        }

        tr:hover {
            background: linear-gradient(90deg, #fff5f5 0%, #fff9f9 100%);
            transform: scale(1.01);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.08);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* 단어 스타일링 */
        td:first-child {
            font-weight: 700;
            color: #ff6b6b;
            font-size: 15px;
            letter-spacing: -0.3px;
        }

        /* 예문 스타일링 */
        td:nth-child(2) {
            color: #6c757d;
            font-style: normal;
            position: relative;
            padding-left: 30px;
        }

        td:nth-child(2)::before {
            content: '"';
            position: absolute;
            left: 20px;
            top: 16px;
            font-size: 20px;
            color: #ff6b6b;
            opacity: 0.3;
        }

        /* 동의어 스타일링 */
        td:nth-child(3) {
            color: #28a745;
            font-weight: 500;
            background: rgba(40, 167, 69, 0.05);
            border-radius: 6px;
            font-size: 12px;
        }

        /* 반의어 스타일링 */
        td:nth-child(4) {
            color: #dc3545;
            font-weight: 500;
            background: rgba(220, 53, 69, 0.05);
            border-radius: 6px;
            font-size: 12px;
        }

        /* 뜻 스타일링 */
        td:last-child {
            font-weight: 500;
            color: #212529;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            min-width: 150px;
        }

        /* 테이블 내 강조 텍스트 */
        .table-view strong {
            color: inherit;
            font-weight: 700;
        }

        /* 홀수 행 배경색 */
        tr:nth-child(odd) {
            background-color: #fafbfc;
        }

        /* 테이블 스크롤바 스타일링 */
        .table-view::-webkit-scrollbar {
            height: 8px;
        }

        .table-view::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .table-view::-webkit-scrollbar-thumb {
            background: #ff6b6b;
            border-radius: 4px;
        }

        .table-view::-webkit-scrollbar-thumb:hover {
            background: #ff5252;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            padding: 10px 24px;
            border: 2px solid transparent;
            background: white;
            color: #6c757d;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            font-size: 14px;
            letter-spacing: -0.2px;
        }

        .toggle-btn.active {
            background: #ff6b6b;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.3);
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.12);
            border-color: #ff6b6b;
        }

        /* 테스트 뷰 스타일 */
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .test-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .test-header h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        .test-score {
            font-size: 20px;
            color: #ff6b6b;
            font-weight: 700;
        }

        .test-mode-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 24px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #6c757d;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .mode-btn.active {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .mode-btn:hover {
            border-color: #ff6b6b;
            transform: translateY(-1px);
        }

        .test-content {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 40px;
            min-height: 300px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .test-content::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,107,107,0.05) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .test-welcome {
            text-align: center;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .test-welcome-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .test-welcome-title {
            font-size: 24px;
            color: #333;
            font-weight: 700;
            margin-bottom: 15px;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .test-welcome-subtitle {
            font-size: 16px;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .test-welcome-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .test-welcome-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        /* 3문제 그룹 스타일 */
        .question-group {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .question {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .question:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .question-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .question-hint {
            font-size: 14px;
            color: #6c757d;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .answer-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .answer-btn {
            padding: 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            color: #333;
            text-align: center;
        }

        .answer-btn:hover {
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .answer-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
            animation: correctPulse 0.5s;
        }

        .answer-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
            animation: shake 0.5s;
        }

        .answer-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .test-controls {
            text-align: center;
            margin-top: 30px;
        }

        .control-btn {
            padding: 15px 40px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.4);
        }

        .next-btn {
            padding: 15px 50px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .test-results {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .result-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .result-score {
            font-size: 48px;
            color: #ff6b6b;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .result-message {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .wrong-answers {
            text-align: left;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .wrong-answer-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .wrong-answer-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .wrong-word {
            font-weight: 700;
            color: #dc3545;
            font-size: 16px;
        }

        .correct-answer {
            color: #28a745;
            font-weight: 600;
        }

        /* 빈칸 채우기 스타일 */
        .fill-blank-question {
            font-size: 18px;
            line-height: 2;
            color: #333;
            margin-bottom: 30px;
        }

        .blank-input {
            display: inline-block;
            width: 200px;
            padding: 8px 15px;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin: 0 5px;
        }

        .blank-input:focus {
            outline: none;
            border-color: #ff5252;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .check-answer-btn {
            padding: 12px 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .meaning-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .meaning-input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .submit-btn {
            padding: 12px 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .test-pass {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        .test-fail {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        /* 카드 뒤집기 스타일 */
        .flip-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {

        // 초기화: 중요도와 암기 상태 추가
        function initializeWords() {
            words.forEach((word, index) => {
                // 중요도는 1-5 랜덤 (앞쪽 단어일수록 중요도 높음)
                word.importance = Math.max(1, 5 - Math.floor(index / 30));
                // 로컬 스토리지에서 암기 상태 불러오기
                const memorizedWords = JSON.parse(localStorage.getItem('memorizedWords') || '[]');
                word.memorized = memorizedWords.includes(word.word);
            });
            updateWordStats();
        }

        // 단어 통계 업데이트
        function updateWordStats() {
            const total = words.length;
            const memorized = words.filter(w => w.memorized).length;
            const progress = Math.round((memorized / total) * 100);
            
            document.getElementById('totalWords').textContent = total;
            document.getElementById('memorizedWords').textContent = memorized;
            document.getElementById('progressRate').textContent = progress;
        }

        // 암기 상태 토글
        function toggleMemorized(wordText) {
            const word = words.find(w => w.word === wordText);
            if (word) {
                word.memorized = !word.memorized;
                
                // 로컬 스토리지에 저장
                const memorizedWords = words.filter(w => w.memorized).map(w => w.word);
                localStorage.setItem('memorizedWords', JSON.stringify(memorizedWords));
                
                updateWordStats();
                renderCards();
                renderTable();
            }
        }

        // 카드 뷰 렌더링
        function renderCards(filteredWords = words) {
            const cardView = document.getElementById('cardView');
            cardView.innerHTML = '';
            
            filteredWords.forEach(word => {
                const card = document.createElement('div');
                card.className = `word-card ${word.memorized ? 'memorized' : ''}`;
                card.innerHTML = `
                    <button class="memorize-btn ${word.memorized ? 'memorized' : ''}" 
                            onclick="event.stopPropagation(); toggleMemorized('${word.word}')">
                        ${word.memorized ? '✓ 외웠어요' : '외우기'}
                    </button>
                    <div class="word-title">${word.word}</div>
                    <div class="word-example">${word.example}</div>
                    <div class="word-relations">
                        <div class="relation-box synonyms">
                            <div class="relation-label">동의어</div>
                            ${word.synonyms}
                        </div>
                        <div class="relation-box antonyms">
                            <div class="relation-label">반의어</div>
                            ${word.antonyms}
                        </div>
                    </div>
                    <div class="word-meaning">${word.meaning}</div>
                `;
                cardView.appendChild(card);
            });
        }

        // 테이블 뷰 렌더링
        function renderTable(filteredWords = words) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            filteredWords.forEach(word => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${word.word}</td>
                    <td>${word.example}</td>
                    <td>${word.synonyms}</td>
                    <td>${word.antonyms}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 뷰 전환
        function showView(view) {
            const cardView = document.getElementById('cardView');
            const tableView = document.getElementById('tableView');
            const testView = document.getElementById('testView');
            const buttons = document.querySelectorAll('.toggle-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            
            cardView.style.display = 'none';
            tableView.style.display = 'none';
            testView.style.display = 'none';
            
            if (view === 'card') {
                cardView.style.display = 'grid';
                buttons[0].classList.add('active');
            } else if (view === 'table') {
                tableView.style.display = 'block';
                buttons[1].classList.add('active');
            } else if (view === 'test') {
                testView.style.display = 'block';
                buttons[2].classList.add('active');
                resetTest();
            }
        }

        // 테스트 관련 변수
        let testLevel = 0;
        let currentQuestionIndex = 0;
        let score = 0;
        let testQuestions = [];
        let wrongAnswers = [];

        function setTestLevel(level) {
            testLevel = level;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 테스트 정보 업데이트
            updateTestInfo();
            resetTest();
        }

        // 테스트 정보 업데이트
        function updateTestInfo() {
            const infoText = document.getElementById('testInfoText');
            
            if (testLevel === 0) {
                infoText.innerHTML = '연습 모드: <strong>10</strong>개 카드';
            } else if (testLevel === 1) {
                infoText.innerHTML = `전체 테스트: <strong>${words.length}</strong>개 문제`;
            } else if (testLevel === 2) {
                const count = Math.floor(words.length * 0.6);
                infoText.innerHTML = `핵심 테스트: <strong>${count}</strong>개 문제`;
            } else if (testLevel === 3) {
                const failedWordsList = words.filter(w => failedWords.includes(w.word));
                const notMemorized = words.filter(w => !w.memorized);
                const combined = [...new Set([...failedWordsList, ...notMemorized])];
                infoText.innerHTML = `복습 테스트: <strong>${combined.length}</strong>개 문제`;
            } else if (testLevel === 4) {
                infoText.innerHTML = '간이 테스트: <strong>10</strong>개 문제';
            }
        }

        // 테스트 초기화
        function resetTest() {
            currentQuestionIndex = 0;
            score = 0;
            wrongAnswers = [];
            userAnswers = [];
            
            let levelText = '';
            let levelIcon = '';
            let levelDescription = '';
            
            if (testLevel === 0) {
                levelText = '카드 뒤집기 연습';
                levelIcon = '🎴';
                levelDescription = '10개의 단어를 카드 뒤집기로 연습해보세요!<br>카드를 클릭하면 뜻을 확인할 수 있습니다.';
            } else if (testLevel === 1) {
                levelText = 'Level 1 - 전체 단어 테스트';
                levelIcon = '📚';
                levelDescription = `총 ${words.length}개의 모든 단어를 테스트합니다.<br>통과 기준: <strong>70% 이상</strong>`;
            } else if (testLevel === 2) {
                const count = Math.floor(words.length * 0.6);
                levelText = 'Level 2 - 핵심 단어 테스트';
                levelIcon = '🎯';
                levelDescription = `중요도가 높은 상위 ${count}개 단어를 테스트합니다.<br>통과 기준: <strong>80% 이상</strong>`;
            } else if (testLevel === 3) {
                levelText = 'Level 3 - 복습 테스트';
                levelIcon = '🔥';
                levelDescription = '틀렸거나 외우지 못한 단어들을 집중 복습합니다.<br>통과 기준: <strong>90% 이상</strong>';
            } else if (testLevel === 4) {
                levelText = '간이 테스트';
                levelIcon = '⚡';
                levelDescription = '랜덤 10개 단어로 빠르게 실력을 체크해보세요!<br>부담 없이 도전하세요!';
            }
            
            document.getElementById('testContent').innerHTML = `
                <div class="test-welcome">
                    <div class="test-welcome-icon">${levelIcon}</div>
                    <h3 class="test-welcome-title">${levelText}</h3>
                    <p class="test-welcome-subtitle">${levelDescription}</p>
                    <button class="test-welcome-button" onclick="startTest()">
                        ${testLevel === 0 ? 'Start Practice' : 'Start Test'}
                    </button>
                </div>`;
            document.getElementById('testResults').style.display = 'none';
            document.getElementById('showResultsBtn').style.display = 'none';
            document.querySelector('.control-btn').style.display = 'none';
        }

        // 테스트 시작
        function startTest() {
            if (testLevel === 0) {
                // 연습 모드: 카드 뒤집기
                startPracticeMode();
                return;
            }
            
            // 레벨별 문제 생성
            if (testLevel === 1) {
                // Level 1: 전체 단어
                testQuestions = [...words].sort(() => Math.random() - 0.5);
            } else if (testLevel === 2) {
                // Level 2: 중요도 높은 상위 60%
                const sortedByImportance = [...words].sort((a, b) => b.importance - a.importance);
                const topCount = Math.floor(words.length * 0.6);
                testQuestions = sortedByImportance.slice(0, topCount).sort(() => Math.random() - 0.5);
            } else if (testLevel === 3) {
                // Level 3: 틀린 단어 + 외우지 않은 단어
                const failedWordsList = words.filter(w => failedWords.includes(w.word));
                const notMemorized = words.filter(w => !w.memorized);
                const combined = [...new Set([...failedWordsList, ...notMemorized])];
                testQuestions = combined.sort(() => Math.random() - 0.5);
                
                if (testQuestions.length === 0) {
                    alert('복습할 단어가 없습니다! 모든 단어를 외우셨네요! 🎉');
                    resetTest();
                    return;
                }
            } else if (testLevel === 4) {
                // 간이 테스트: 랜덤 10문제
                testQuestions = [...words].sort(() => Math.random() - 0.5).slice(0, 10);
            }
            
            currentQuestionIndex = 0;
            score = 0;
            wrongAnswers = [];
            userAnswers = Array(testQuestions.length).fill('');
            
            document.querySelector('.control-btn').style.display = 'none';
            
            showQuestionGroup();
        }

        // 연습 모드 시작
        function startPracticeMode() {
            practiceCards = [...words].sort(() => Math.random() - 0.5).slice(0, 10);
            const testContent = document.getElementById('testContent');
            
            testContent.innerHTML = `
                <div class="flip-cards-container">
                    ${practiceCards.map((card, index) => `
                        <div class="flip-card" onclick="flipCard(${index})">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    ${card.word}
                                    <div class="flip-hint">클릭하세요</div>
                                </div>
                                <div class="flip-card-back">
                                    <strong>${card.meaning}</strong>
                                    <br><br>
                                    <small>동의어: ${card.synonyms}</small>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="practice-controls">
                    <button class="practice-btn" onclick="shufflePracticeCards()">다른 단어로</button>
                    <button class="practice-btn" onclick="flipAllCards()">모두 뒤집기</button>
                    <button class="practice-btn" onclick="resetAllCards()">모두 원래대로</button>
                </div>
            `;
            
            document.querySelector('.control-btn').style.display = 'none';
            document.getElementById('testInfoText').textContent = '연습 모드 진행 중';
        }

        // 카드 뒤집기
        function flipCard(index) {
            const card = document.querySelectorAll('.flip-card')[index];
            card.classList.toggle('flipped');
            
            // 1.5초 후 자동으로 다시 뒤집기
            if (card.classList.contains('flipped')) {
                setTimeout(() => {
                    card.classList.remove('flipped');
                }, 1500);
            }
        }

        // 모든 카드 뒤집기
        function flipAllCards() {
            document.querySelectorAll('.flip-card').forEach(card => {
                card.classList.add('flipped');
            });
        }

        // 모든 카드 원래대로
        function resetAllCards() {
            document.querySelectorAll('.flip-card').forEach(card => {
                card.classList.remove('flipped');
            });
        }

        // 연습 카드 섞기
        function shufflePracticeCards() {
            startPracticeMode();
        }

        // 3문제씩 그룹으로 표시
        function showQuestionGroup() {
            if (!testQuestions || currentQuestionIndex >= testQuestions.length) {
                showResults();
                return;
            }

            // 진행 상황 업데이트
            const infoText = document.getElementById('testInfoText');
            const totalPages = Math.ceil(testQuestions.length / 3);
            const currentPage = Math.floor(currentQuestionIndex / 3) + 1;
            infoText.innerHTML = `페이지: <strong>${currentPage}</strong> / <strong>${totalPages}</strong> (현재 점수: ${score})`;

            const testContent = document.getElementById('testContent');
            const groupQuestions = testQuestions.slice(currentQuestionIndex, currentQuestionIndex + 3);
            
            let groupHTML = '<div class="question-group">';
            
            groupQuestions.forEach((question, idx) => {
                const globalIdx = currentQuestionIndex + idx;
                const questionNumber = globalIdx + 1;
                
                if (testLevel === 3) {
                    // Level 3: 객관식
                    const options = generateOptions(question, 'meaning');
                    groupHTML += `
                        <div class="question" id="question-${globalIdx}">
                            <div class="question-header">
                                <span class="question-number">문제 ${questionNumber}</span>
                            </div>
                            <div class="question-text">${question.word}</div>
                            <div class="question-hint">예문: ${question.example}</div>
                            <div class="answer-options">
                                ${options.map((opt, optIdx) => `
                                    <button class="answer-btn" onclick="selectAnswer(${globalIdx}, '${opt.word.replace(/'/g, "\\'")}')">${opt.meaning}</button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    // Level 1, 2, 4: 주관식
                    groupHTML += `
                        <div class="question" id="question-${globalIdx}">
                            <div class="question-header">
                                <span class="question-number">문제 ${questionNumber}</span>
                            </div>
                            <div class="question-text">${question.word}</div>
                            <div class="question-hint">예문: ${question.example}</div>
                            <input type="text" class="meaning-input" id="meaningInput-${globalIdx}" 
                                   placeholder="뜻을 입력하세요 (품사 포함)" 
                                   value="${userAnswers[globalIdx] || ''}"
                                   onkeypress="if(event.key==='Enter') document.getElementById('meaningInput-${globalIdx + 1}')?.focus() || document.querySelector('.next-btn')?.click()">
                        </div>
                    `;
                }
            });
            
            groupHTML += '</div>';
            
            // NEXT 버튼 추가
            groupHTML += `
                <div class="test-controls">
                    <button class="next-btn" onclick="submitGroupAnswers()">NEXT</button>
                </div>
            `;
            
            testContent.innerHTML = groupHTML;
            
            // 첫 번째 입력 필드에 포커스
            if (testLevel !== 3) {
                setTimeout(() => {
                    const firstInput = document.getElementById(`meaningInput-${currentQuestionIndex}`);
                    if (firstInput) firstInput.focus();
                }, 100);
            }
        }

        // 객관식 옵션 생성
        function generateOptions(correctWord, type) {
            const options = [correctWord];
            const availableWords = words.filter(w => w.word !== correctWord.word);
            
            while (options.length < 4 && availableWords.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableWords.length);
                options.push(availableWords.splice(randomIndex, 1)[0]);
            }
            
            return options.sort(() => Math.random() - 0.5);
        }

        // 객관식 답안 선택
        function selectAnswer(questionIdx, selectedWord) {
            userAnswers[questionIdx] = selectedWord;
            
            // 선택된 버튼 표시
            const questionDiv = document.getElementById(`question-${questionIdx}`);
            const buttons = questionDiv.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === words.find(w => w.word === selectedWord)?.meaning) {
                    btn.classList.add('selected');
                    btn.style.background = '#e3f2fd';
                    btn.style.borderColor = '#2196F3';
                }
            });
        }

        // 그룹 답안 제출
        function submitGroupAnswers() {
            const groupSize = Math.min(3, testQuestions.length - currentQuestionIndex);
            
            for (let i = 0; i < groupSize; i++) {
                const globalIdx = currentQuestionIndex + i;
                const question = testQuestions[globalIdx];
                
                if (testLevel === 3) {
                    // 객관식
                    const selectedWord = userAnswers[globalIdx];
                    if (selectedWord === question.word) {
                        score++;
                    } else {
                        const selectedMeaning = words.find(w => w.word === selectedWord)?.meaning || '(미선택)';
                        wrongAnswers.push({
                            word: question.word,
                            yourAnswer: selectedMeaning,
                            correctMeaning: question.meaning
                        });
                        
                        // 틀린 단어 저장
                        if (!failedWords.includes(question.word)) {
                            failedWords.push(question.word);
                            localStorage.setItem('failedWords', JSON.stringify(failedWords));
                        }
                    }
                } else {
                    // 주관식
                    const userAnswer = document.getElementById(`meaningInput-${globalIdx}`)?.value.trim() || '';
                    userAnswers[globalIdx] = userAnswer;
                    
                    const isCorrect = checkAnswerSimilarity(userAnswer.toLowerCase(), question.meaning.toLowerCase());
                    
                    if (isCorrect) {
                        score++;
                    } else {
                        wrongAnswers.push({
                            word: question.word,
                            yourAnswer: userAnswer || '(미입력)',
                            correctMeaning: question.meaning
                        });
                        
                        // 틀린 단어 저장
                        if (!failedWords.includes(question.word)) {
                            failedWords.push(question.word);
                            localStorage.setItem('failedWords', JSON.stringify(failedWords));
                        }
                    }
                }
            }
            
            currentQuestionIndex += groupSize;
            showQuestionGroup();
        }

        // 답안 유사도 체크 (품사와 핵심 의미 확인)
        function checkAnswerSimilarity(userAnswer, correctAnswer) {
            // 품사 체크
            const posParts = ['적인', '하다', '되다', '의', '인', '한', '된'];
            let hasCorrectPOS = false;
            
            for (let pos of posParts) {
                if (correctAnswer.includes(pos) && userAnswer.includes(pos)) {
                    hasCorrectPOS = true;
                    break;
                }
            }
            
            // 핵심 단어 추출
            const correctKeywords = extractKeywords(correctAnswer);
            const userKeywords = extractKeywords(userAnswer);
            
            // 일치하는 키워드 수 계산
            let matchCount = 0;
            for (let keyword of userKeywords) {
                if (correctKeywords.some(ck => ck.includes(keyword) || keyword.includes(ck))) {
                    matchCount++;
                }
            }
            
            // 60% 이상 일치하거나 품사가 맞으면 정답
            return matchCount >= correctKeywords.length * 0.6 || (hasCorrectPOS && matchCount > 0);
        }

        // 키워드 추출
        function extractKeywords(text) {
            // 조사, 띄어쓰기 등 제거하고 핵심 단어만 추출
            return text.replace(/[,;()]/g, ' ')
                      .split(/\s+/)
                      .filter(word => word.length > 1)
                      .filter(word => !['의', '을', '를', '이', '가', '은', '는', '와', '과'].includes(word));
        }

        // 결과 표시
        function showResults() {
            if (!testQuestions || testQuestions.length === 0) {
                resetTest();
                return;
            }
            
            const percentage = Math.round((score / testQuestions.length) * 100);
            let passingScore = 70;
            if (testLevel === 2) passingScore = 80;
            else if (testLevel === 3) passingScore = 90;
            else if (testLevel === 4) passingScore = 0; // 간이 테스트는 통과 기준 없음
            
            const passed = testLevel === 4 ? true : percentage >= passingScore;
            
            let passFailMessage = '';
            if (testLevel === 4) {
                // 간이 테스트는 점수만 표시
                if (percentage >= 90) {
                    passFailMessage = `<div class="test-pass">🎉 훌륭해요! ${percentage}% 정답률!</div>`;
                } else if (percentage >= 70) {
                    passFailMessage = `<div class="test-pass">👏 좋아요! ${percentage}% 정답률!</div>`;
                } else {
                    passFailMessage = `<div class="test-fail">💪 더 노력해보세요! ${percentage}% 정답률</div>`;
                }
            } else if (passed) {
                passFailMessage = `<div class="test-pass">🎉 축하합니다! Level ${testLevel} 통과!</div>`;
                // 통과한 단어들은 틀린 단어 목록에서 제거
                if (testLevel === 3) {
                    failedWords = failedWords.filter(w => wrongAnswers.some(wa => wa.word === w));
                    localStorage.setItem('failedWords', JSON.stringify(failedWords));
                }
            } else {
                passFailMessage = `<div class="test-fail">😢 아쉽네요. Level ${testLevel} 미통과 (${passingScore}% 필요)</div>`;
            }
            
            const resultsHTML = `
                ${passFailMessage}
                <div class="result-title">테스트 완료!</div>
                <div class="result-score">${score} / ${testQuestions.length} (${percentage}%)</div>
                ${wrongAnswers.length > 0 ? `
                    <div class="wrong-answers">
                        <h3 style="margin-bottom: 15px; color: #333;">오답 정리</h3>
                        ${wrongAnswers.map(item => `
                            <div class="wrong-answer-item">
                                <div class="wrong-word">${item.word}</div>
                                <div>정답: <span class="correct-answer">${item.correctMeaning}</span></div>
                                <div style="color: #6c757d;">내 답: ${item.yourAnswer}</div>
                            </div>
                        `).join('')}
                    </div>
                ` : '<div class="result-message">모든 문제를 맞추셨습니다! 완벽해요! 🎉</div>'}
            `;

            document.getElementById('testResults').innerHTML = resultsHTML;
            document.getElementById('testResults').style.display = 'block';
            document.getElementById('testContent').style.display = 'none';
            document.querySelector('.control-btn').style.display = 'inline-block';
            document.querySelector('.control-btn').textContent = '다시 시작';
            document.querySelector('.control-btn').onclick = () => {
                document.getElementById('testContent').style.display = 'block';
                resetTest();
            };
        }

        // 검색 기능
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredWords = words.filter(word => 
                word.word.toLowerCase().includes(searchTerm) ||
                word.meaning.includes(searchTerm) ||
                word.synonyms.toLowerCase().includes(searchTerm) ||
                word.antonyms.toLowerCase().includes(searchTerm)
            );
            
            renderCards(filteredWords);
            renderTable(filteredWords);
        });

        // 초기 렌더링
        initializeWords();
        renderCards();
        renderTable();
    </script>
